name: Diagnose Paths

on:
  workflow_dispatch:   # Runs manually from GitHub UI

jobs:
  diagnose:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show working directory
        run: pwd

      - name: List top-level contents
        run: ls -la

      - name: List full tree (2 levels)
        run: ls -R | head -n 200